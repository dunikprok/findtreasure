<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style></style>
</head>
<body>
	<script type="text/javascript">
		let score = 0;
		let expl = document.querySelectorAll(".bang");

		for (let i = 0; i<6; i=i+1) {
			expl[i].onclick = function() {
				score = score - 1
				expl[i].style.background = "red";

				if(score >= 16) {
					alert("winner")
				}

				if(score < 0) {
					alert("loose")
				}
			}
		}
	</script>
</body>
</html>
